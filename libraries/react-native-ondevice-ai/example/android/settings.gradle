pluginManagement { includeBuild("../node_modules/@react-native/gradle-plugin") }
plugins { id("com.facebook.react.settings") }
extensions.configure(com.facebook.react.ReactSettingsExtension){ ex ->
    def command = ['node', '-e', "console.log(require('@react-native-community/cli').bin)"].execute(null, rootDir).text.trim()
    ex.autolinkLibrariesFromCommand(['node', command, 'config'])
}
rootProject.name = 'OndeviceAiExample'
include ':app'
includeBuild('../node_modules/@react-native/gradle-plugin')

// Use local Locanara SDK source (with inputType support) instead of Maven Central
includeBuild('../../../../packages/android') {
    dependencySubstitution {
        substitute module('com.locanara:locanara') using project(':locanara')
    }
}
