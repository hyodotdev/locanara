name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - "packages/docs/**"
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: |
          cd packages/docs
          bun install

      - name: Build Community docs
        run: |
          cd packages/docs
          bun run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LOCANARA }}
          projectId: locanara
          channelId: live
          target: docs
          entryPoint: packages/docs

      - name: Summary
        run: |
          echo "## Docs Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Community: https://docs.locanara.com" >> $GITHUB_STEP_SUMMARY
