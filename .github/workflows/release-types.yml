name: Release Types

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Choose version bump type (use "current" to release without version bump)'
        required: true
        type: choice
        options:
          - current
          - patch
          - minor
          - major
        default: patch

permissions:
  contents: write

jobs:
  release:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate new version
        id: version
        run: |
          # Read current types version from locanara-versions.json
          CURRENT_VERSION=$(jq -r '.types' locanara-versions.json)
          echo "Current version: $CURRENT_VERSION"

          # If "current" is selected, use existing version without bumping
          if [ "${{ github.event.inputs.version }}" = "current" ]; then
            NEW_VERSION="$CURRENT_VERSION"
            echo "Using current version (no bump): $NEW_VERSION"
          else
            # Parse version components
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

            # Bump version based on input
            case "${{ github.event.inputs.version }}" in
              major)
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;
              minor)
                MINOR=$((MINOR + 1))
                PATCH=0
                ;;
              patch)
                PATCH=$((PATCH + 1))
                ;;
            esac

            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
            echo "New version: $NEW_VERSION"
          fi

          echo "VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Update version in locanara-versions.json
        if: github.event.inputs.version != 'current'
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          # Update types version using jq
          jq --arg version "$VERSION" '.types = $version' locanara-versions.json > locanara-versions.tmp
          mv locanara-versions.tmp locanara-versions.json

          echo "Updated locanara-versions.json:"
          cat locanara-versions.json

      - name: Sync version to packages/docs
        if: github.event.inputs.version != 'current'
        run: |
          cp locanara-versions.json packages/docs/locanara-versions.json

      - name: Commit version changes
        if: github.event.inputs.version != 'current'
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add locanara-versions.json packages/docs/locanara-versions.json
          git commit -m "chore: bump types to $VERSION"
          git push origin main

      - name: Regenerate types
        working-directory: packages/gql
        run: bun run generate

      - name: Package artifacts
        run: |
          mkdir -p artifacts
          zip -j artifacts/locanara-typescript.zip packages/gql/src/generated/types.ts
          zip -j artifacts/locanara-kotlin.zip packages/gql/src/generated/Types.kt
          zip -j artifacts/locanara-swift.zip packages/gql/src/generated/Types.swift
          zip -j artifacts/locanara-dart.zip packages/gql/src/generated/types.dart

      - name: Delete existing tag and release if re-releasing same version
        if: github.event.inputs.version == 'current'
        env:
          VERSION: ${{ steps.version.outputs.version }}
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG_NAME="types-$VERSION"

          # Delete existing release if it exists
          if gh release view "$TAG_NAME" &>/dev/null; then
            echo "Deleting existing release: $TAG_NAME"
            gh release delete "$TAG_NAME" --yes
          fi

          # Delete existing tag if it exists (both local and remote)
          if git rev-parse "$TAG_NAME" &>/dev/null; then
            echo "Deleting existing local tag: $TAG_NAME"
            git tag -d "$TAG_NAME" || true
          fi

          if git ls-remote --tags origin | grep -q "refs/tags/$TAG_NAME"; then
            echo "Deleting existing remote tag: $TAG_NAME"
            git push origin --delete "$TAG_NAME" || true
          fi

      - name: Create Git tag
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG_NAME="types-$VERSION"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: types-${{ steps.version.outputs.version }}
          name: types-${{ steps.version.outputs.version }}
          files: |
            artifacts/locanara-typescript.zip
            artifacts/locanara-kotlin.zip
            artifacts/locanara-swift.zip
            artifacts/locanara-dart.zip
          generate_release_notes: true
          body: |
            ## types-${{ steps.version.outputs.version }}

            ### Artifacts
            This release includes autogenerated types for multiple platforms:
            - **TypeScript**: `locanara-typescript.zip`
            - **Kotlin**: `locanara-kotlin.zip`
            - **Swift**: `locanara-swift.zip`
            - **Dart**: `locanara-dart.zip`

            ### Usage
            Download and use these types in your iOS/Android projects.

            ### Documentation
            - [Documentation](https://locanara.dev)
            - [GitHub Repository](https://github.com/hyodotdev/locanara)
